<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spam SMS Detector</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
      width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #2193b0;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      border: 2px solid #2193b0;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      resize: none;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2193b0;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #17657a;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
    }
    .spam {
      background: #ffcccc;
      color: #cc0000;
    }
    .ham {
      background: #ccffcc;
      color: #006600;
    }
    .confidence {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“© Spam SMS Detector</h1>
    <form action="/predict" method="POST">
      <textarea name="message" placeholder="Enter your SMS message..." required></textarea>
      <br>
      <button type="submit">Check Message</button>
    </form>

    {% if prediction %}
      <div class="result {% if prediction == 'Spam' %}spam{% else %}ham{% endif %}">
        Result: {{ prediction }}
      </div>
      <div class="confidence">
        Confidence: {{ confidence }}%
      </div>
    {% endif %}
  </div>
</body>
</html>
